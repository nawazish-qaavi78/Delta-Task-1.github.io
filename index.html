<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Task 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-screen">
        <p id="clock">Time = 300sec</p>
        <p id="pause">pause</p>
        <p id="high-score">high-score = 0</p>
        <p id="score">Score = 0</p>
    </div>
    <div id="order-screen">
        <p>Follow the following order and eat the blocks: </p>
    </div>
    <div id="mobile-control">
        <div id="w" class="arrow"><img style="height: 100%;" src="images/up.png" alt="up"></div>
        <div id="a" class="arrow"><img style="height: 100%;" src="images/left.png" alt="left"></div>
        <div id="d" class="arrow"><img style="height: 100%;" src="images/right.png" alt="right"></div>
        <div id="s" class="arrow"><img style="height: 100%;" src="images/down.png" alt="left"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
