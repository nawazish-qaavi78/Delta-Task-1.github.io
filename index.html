<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Task 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-screen">
        <p id="clock">Time = 300sec</p>
        <p id="high-score">high-score = 0</p>
        <p id="score">Score = 0</p>
    </div>
    <div id="order-screen">
        <p>Follow the following order and eat the blocks: </p>
    </div>
    <div id="mobile-control">
        <div id="up" class="arrow">Up</div>
        <div id="left" class="arrow ">Left</div>
        <div id="right" class="arrow ">Right</div>
        <div id="down" class="arrow ">Down</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
